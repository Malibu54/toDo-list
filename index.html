<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tareas</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="css/tareas_style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/index.js" defer></script>
</head>

<body>
  <main class="list roundBorder">
    <section class="date">
      <div class="dateRight">
        <div id="dateNumber"></div>
        <div>
          <div id="dateMonth"></div>
          <div id="dateYear"></div>
        </div>
      </div>
      <div id="dateText"></div>
    </section>

    <form onsubmit="addNewTask(event)">
      <label for="taskText" class="visually-hidden">Nueva tarea</label>
      <input id="taskText" type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder" />
      <button type="submit" class="addTaskButton" aria-label="Agregar tarea">+</button>
      <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
    </form>

    <div id="tasksContainer"></div>
  </main>
</body>

</html>
